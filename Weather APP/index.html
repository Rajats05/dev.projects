<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    
    <div class="wrapper"> 

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>

        <div class="weather-container">

            <!--Grant Location Conatiner-->
            <div class="grant-location-container">
                <img src="location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--Search Form Container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" height="20" weight="20" loading="lazy" >
                </button>
            </form>

            <!--loading screen container-->
            <div class="loading-container">
                <img src="loadingGif.gif"  width="200" height="200">
                <p>loading</p>
            </div>

            <!--show weather info container-->
            <div class="user-info-container">

                <!--city and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <p data-weatherIcon></p>
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards parameters-->

                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="wind.jpg" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->

                    <div class="parameter">
                        <img src="humidity.jpg" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="cloud.jpg">
                        <p>cloud</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>

        </div>



    </div>


    <script src="index.js"></script>
</body>
</html>
