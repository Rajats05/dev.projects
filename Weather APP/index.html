<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css"> 
    
</head>
<body>
    
    <div class="wrapper"> 

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>

        <div class="weather-container">

            <!--Grant Location Conatiner-->
            <div class="grant-location-container sub-container">
                <img src="location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--Search Form Container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" height="20" weight="20" loading="lazy" >
                </button>
            </form>

            <!--loading screen container-->
            <div class="loading-container sub-container">
                <img src="loadingGif.gif"  width="150" height="150">
                <p>loading</p>
            </div>

            <!--show weather info container-->
            <div class="user-info-container sub-container">

                <!--city and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <div class="temp">
                    <div>
                        <p>Temperature</p>
                        <p data-temp></p>
                    </div>
                    <div>
                        <p>Feels Like</p>
                        <p data-feelslike></p>
                    </div>
                </div>
                

                <!--3 cards parameters-->

                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->

                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="cloud.png">
                        <p>cloud</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
            <!--<div class="error">
                <img src="error.png" height="300px" width="300px">
                <p>City not found</p>
            </div> -->

        </div>



    </div>


    <script src="index.js"></script>
</body>
</html>
